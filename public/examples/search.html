<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./../dist/molecules.css">
  <link rel="stylesheet" type="text/css" href="./../examples/button.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="./autoComplete.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <script src="./../dist/molecules.min.js"></script>
  <script>
    userlist: load = [];
  </script>
  <script src="./../examples/value.js"></script>
  <script src="./../lib/d3.min.js"></script>
  <script src="https://kit.fontawesome.com/3a8687945d.js" crossorigin="anonymous"></script>
</head>
<body>
  <div id="wrapper">
    <div id="header">
      <div class="autoComplete_wrapper">
        <hr>
        <input id="autoComplete" type="search" dir="ltr" spellcheck=false autocorrect="off" autocomplete="off"
          autocapitalize="off" onpaste="parseInput(this.value)">
      </div>
      <script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.6/dist/autoComplete.min.js"></script>
      <div id="examples">
        <div id="content-info" class="info_box">
     
          <div class="card border-primary mb-3" style="max-width: 50%; min-width: 200px">
            <div class="card-header" style="font-weight: bold; color: #0051ff;">Thông tin hợp chất</div>
            <div class="card-body text-primary">
              <b>Ký pháp: <div class="inf"
                  style="display: inline-block;color: #0051ff;padding: 3px 3px; box-shadow: 0 0 8px rgba(197, 214, 255, 0.350);border-radius: 6px;background: rgba(255, 255, 255, 0.884);"
                  id="iupac_name"></div></b>
              <br>
              <b>Công thức cấu tạo: <div class="inf"
                  style="display: inline-block;color: #0051ff;padding: 3px 3px; box-shadow: 0 0 8px rgba(197, 214, 255, 0.350);border-radius: 6px;background: rgba(255, 255, 255, 0.884);"
                  id="molecularFormula"></div>
              </b>
              <br>
              <b>Khối lượng phân tử: <div class="inf"
                  style="display: inline-block;color: #0051ff;padding: 3px 3px; box-shadow: 0 0 8px rgba(197, 214, 255, 0.350);border-radius: 6px;background: rgba(255, 255, 255, 0.884);"
                  id="molecularWeight"></div>
              </b> </div>
            <button id="expand_btn" type="button" class="btn btn-primary"
              style="text-align:center; z-index:99; width: 100%; border-radius: 0;">Mở rộng thông tin <i
                class="fas fa-angle-down"></i></button>
            <iframe style="border: 10px;display: none;z-index:99;" id="myFrame1" height="450px" width="100%"></iframe>
          </div>
          <div class="card border-primary mb-3" style="max-width: 50%; min-width: 200px">
            <div class="card-header" style="font-weight: bold; color: #0051ff;">Tài liệu nghiên cứu</div>
            <div class="card-body text-primary">
              <h5 class="card-title">Emded from Google Drive</h5>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
                content.</p>
            </div>
          </div>
        </div>
        </p>
      </div>
    </div>
    <div id="content-main">
      <div id="plot"></div>
      <div id="sidebar">
        <section>
          <div id="formatOptions"></div>
        </section>
      </div>
    </div>
</body>
<script src="./../examples/value-process.js"></script>
</html>
