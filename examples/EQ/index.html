<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="./autoComplete.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <style>
    hr {
      border: none;
      padding: 0;
      background-color: rgba(255, 255, 255, 0);
    }

    ::-webkit-scrollbar {
      width: 4px;
    }

    /* Track */
    ::-webkit-scrollbar-track {
      background: #ffffffe5;
    }

    /* Handle */
    ::-webkit-scrollbar-thumb {
      background: rgb(113, 132, 216);
      border-radius: 5px;
      margin-bottom: 5px;
    }

    /* Handle on hover */
    ::-webkit-scrollbar-thumb:hover {
      background: #312effaf;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <hr>
  <div class="autoComplete_wrapper">
    <input id="autoComplete" type="search" dir="ltr" spellcheck=false autocorrect="off" autocomplete="off"
      autocapitalize="off" style="width: 100%">
  </div>
  <hr>
  <div class="card mb-3 shadow p-3 mb-2 bg-white rounded" style="border: none; width: 98%;  margin-left: 1%; max-width: 100%;">
    <div class="card-header" style="font-weight: bold; color: #0051ff;">Phương trình hóa học</div>
    <div class="card-body text-primary">
      <h5 class="card-title">Primary card title</h5>
      <p class="card-text"></p>
    </div>
  </div>
  <div class="card mb-3 shadow p-3 mb-2 bg-white rounded" style="border: none; width: 98%; margin-left: 1%; max-width: 100%;">
    <div class="card-header" style="font-weight: bold; color: #0051ff;">Thông tin sản phẩm</div>
    <div class="card-body text-primary">
      <h5 class="card-title">Primary card title</h5>
      <p class="card-text"></p>
    </div>
  </div>
  <div class="card mb-3 shadow p-3 mb-2 bg-white rounded" style="border: none; width: 98%; margin-left: 1%; max-width: 100%;">
    <div class="card-header" style="font-weight: bold; color: #0051ff;">Video mô phỏng</div>
    <div class="card-body text-primary">
      <h5 class="card-title">Primary card title</h5>
      <p class="card-text"></p>
    </div>
  </div>
  <div class="card mb-3 shadow p-3 mb-2 bg-white rounded" style="border: none; width: 98%; margin-left: 1%; max-width: 100%;">
    <div class="card-header" style="font-weight: bold; color: #0051ff;">Tài liệu nghiên cứu</div>
    <div class="card-body text-primary">
      <h5 class="card-title">Primary card title</h5>
      <p class="card-text"></p>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.6/dist/autoComplete.min.js"></script>
  <script>
    const autoCompleteJS = new autoComplete({
      selector: "#autoComplete",
      placeHolder: "Nhập tên phản ứng",
      data: {
        src: [
          "Sauce - Thousand Islandauce - Thousand Islandauce - Thousand Islandauce - Thousand Islandauce - Thousand Islandauce - Thousand Islandauce - Thousand Islandauce - Thousand Islandauce - Thousand Islandauce - Thousand Islandauce - Thousand Islandauce - Thousand Islandauce - Thousand Islandauce - Thousand Islandauce - Thousand Islandauce - Thousand Islandauce - Thousand Islandauce - Thousand Islandauce - Thousand Islandauce - Thousand Islandauce - Thousand Islandauce - Thousand Islandauce - Thousand Islandauce - Thousand Islandauce - Thousand Islandauce - Thousand Islandauce - Thousand Islandauce - Thousand Islandauce - Thousand Islandauce - Thousand Islandauce - Thousand Islandauce - Thousand Islandauce - Thousand Islandauce - Thousand Islandauce - Thousand Island",
          "Wild Boar - Tenderloin", "Goat - Whole Cut"
        ],
        cache: true,
      },
      resultsList: {
        element: (list, data) => {
          if (!data.results.length) {
            // Create "No Results" message element
            const message = document.createElement("div");
            // Add class to the created element
            message.setAttribute("class", "no_result");
            // Add message text content
            message.innerHTML = `<span>Không tìm thấy kết quả cho "${data.query}"</span>`;
            // Append message element to the results list
            list.prepend(message);
          }
        },
        noResults: true,
      },
      resultItem: {
        highlight: true
      },
      events: {
        input: {
          selection: (event) => {
            const selection = event.detail.selection.value;
            autoCompleteJS.input.value = selection;
            //alert(selection);
          }
        }
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
  </script>
</body>

</html>
